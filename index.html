<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automatic Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="counter">
    <div class="count">0</div>
    <div class="buttons">
      <button class="up">▲</button>
      <button class="down">▼</button>
    </div>
  </div>
  <div class="info">
    <div class="time"></div>
    <button class="mode">Toggle Dark/Light Mode</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
